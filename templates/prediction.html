<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Fraud Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e3a8a',
                        'accent-blue': '#3b82f6',
                        'safe-green': '#10b981',
                        'fraud-red': '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-field {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="flex flex-col items-center pt-12 pb-20">

    <header class="w-full max-w-4xl mb-8">
        <h1 class="text-4xl font-extrabold text-primary-blue text-center">Transaction Fraud Predictor</h1>
        <p class="text-center text-gray-600 mt-2">Enter the transaction features to get a real-time prediction from the model.</p>
    </header>

    <main class="w-full max-w-3xl px-4">
        
        <div class="card p-8 sm:p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Transaction Details</h2>
            
            <form id="prediction-form" method="POST" action="/predict" class="space-y-6">
                
                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="step" class="block text-sm font-medium text-gray-700 mb-1">Time Step (Hours)</label>
                        <input type="number" id="step" name="step" placeholder="e.g., 20" required min="1" class="input-field w-full">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Transaction Type ('TYPE')</label>
                        <select id="type" name="type" required class="input-field w-full">
                            <option value="PAYMENT">PAYMENT (Debit/Credit)</option>
                            <option value="TRANSFER">TRANSFER (P2P)</option>
                            <option value="CASH_OUT">CASH_OUT (Withdrawal)</option>
                            <option value="DEBIT">DEBIT (Standard Debit)</option>
                            <option value="CASH_IN">CASH_IN (Deposit)</option>
                        </select>
                    </div>
                </div>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">AMOUNT ($)</label>
                        <input type="number" id="amount" name="amount" placeholder="e.g., 550.00" required step="0.01" min="0" class="input-field w-full">
                    </div>
                    <div>
                        <label for="oldbalanceOrg" class="block text-sm font-medium text-gray-700 mb-1">Originator Old Balance ('oldbalanceOrg')</label>
                        <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" placeholder="e.g., 25000.00" required step="0.01" min="0" class="input-field w-full">
                    </div>
                </div>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="newbalanceOrig" class="block text-sm font-medium text-gray-700 mb-1">Originator New Balance ('newbalanceOrig')</label>
                        <input type="number" id="newbalanceOrig" name="newbalanceOrig" placeholder="e.g., 24450.00" required step="0.01" min="0" class="input-field w-full">
                    </div>
                    <div>
                        <label for="oldbalanceDest" class="block text-sm font-medium text-gray-700 mb-1">Recipient Old Balance ('oldbalanceDest')</label>
                        <input type="number" id="oldbalanceDest" name="oldbalanceDest" placeholder="e.g., 1000.00" required step="0.01" min="0" class="input-field w-full">
                    </div>
                </div>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="newbalanceDest" class="block text-sm font-medium text-gray-700 mb-1">Recipient New Balance ('newbalanceDest')</label>
                        <input type="number" id="newbalanceDest" name="newbalanceDest" placeholder="e.g., 1550.00" required step="0.01" min="0" class="input-field w-full">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="predict-button" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-bold rounded-xl text-white bg-accent-blue hover:bg-primary-blue transition duration-150 shadow-lg transform hover:scale-[1.01]">
                        Predict Fraud Likelihood
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
